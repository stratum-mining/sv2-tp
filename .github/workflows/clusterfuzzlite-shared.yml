name: ClusterFuzzLite shared job

on:
  workflow_call:
    inputs:
      job_name:
        type: string
        default: ClusterFuzzLite
      sanitizers_json:
        type: string
        default: '{"sanitizer":["address","undefined","memory"]}'
      run_fuzzers:
        type: boolean
        default: true
      run_mode:
        type: string
        default: code-change
      fuzz_seconds:
        type: number
        default: 60
      output_sarif:
        type: boolean
        default: false
      upload_build:
        type: boolean
        default: false
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: false

permissions: read-all

jobs:
  fuzz:
    name: ${{ inputs.job_name }} (${{ matrix.sanitizer }})
    runs-on: ubuntu-latest
    env:
      SV2_FUZZ_SABOTAGE: ${{ (vars.SV2_FUZZ_SABOTAGE != '' && vars.SV2_FUZZ_SABOTAGE != '0' && vars.SV2_FUZZ_SABOTAGE != 'false') && '1' || '0' }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.sanitizer }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.sanitizers_json) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build fuzzers (${{ matrix.sanitizer }})
        uses: Sjors/clusterfuzzlite/actions/build_fuzzers@2026/02/clang-22-v2
        with:
          language: c++
          sanitizer: ${{ matrix.sanitizer }}
          upload-build: ${{ inputs.upload_build }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          storage-repo: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Sjors/sv2-tp-fuzz-storage.git
          storage-repo-branch: master
          storage-repo-branch-coverage: gh-pages

      - name: Detect llvm-symbolizer (${{ matrix.sanitizer }})
        if: ${{ inputs.run_fuzzers }}
        id: detect-symbolizer
        run: |
          set -euo pipefail
          # The helper may emit multiple lines (for example the image name if it
          # triggers a docker pull). Capture everything for logging, then treat
          # the last non-empty line as the resolved llvm-symbolizer path.
          raw_output="$(./.clusterfuzzlite/run-cfl-helper.sh detect-symbolizer "${{ matrix.sanitizer }}")"
          echo "detect-symbolizer raw output:"
          printf '  %s\n' "$raw_output"
          path="$(printf '%s\n' "$raw_output" | awk 'NF{last=$0} END{print last}')"
          path="${path%$'\r'}"
          if [[ -z "$path" ]]; then
            echo "Failed to determine llvm-symbolizer path" >&2
            exit 1
          fi
          printf 'path=%s\n' "$path" >> "$GITHUB_OUTPUT"
        shell: bash
        env:
          LLVM_SYMBOLIZER_PATH: /usr/bin/llvm-symbolizer

      - name: Run fuzzers (${{ matrix.sanitizer }})
        if: ${{ inputs.run_fuzzers }}
        uses: Sjors/clusterfuzzlite/actions/run_fuzzers@2026/02/clang-22-v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sanitizer: ${{ matrix.sanitizer }}
          storage-repo: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Sjors/sv2-tp-fuzz-storage.git
          storage-repo-branch: master
          storage-repo-branch-coverage: gh-pages
          fuzz-seconds: ${{ inputs.fuzz_seconds }}
          mode: ${{ inputs.run_mode }}
          output-sarif: ${{ inputs.output_sarif }}
        env:
          LLVM_SYMBOLIZER_PATH: ${{ steps.detect-symbolizer.outputs.path }}
          ASAN_SYMBOLIZER_PATH: ${{ steps.detect-symbolizer.outputs.path }}
          MSAN_SYMBOLIZER_PATH: ${{ steps.detect-symbolizer.outputs.path }}
          UBSAN_SYMBOLIZER_PATH: ${{ steps.detect-symbolizer.outputs.path }}

      - name: Update coverage landing page
        if: ${{ inputs.run_mode == 'coverage' }}
        shell: bash
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          STORAGE_REPO: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Sjors/sv2-tp-fuzz-storage.git
        run: ./.clusterfuzzlite/update-coverage-landing-page.sh
